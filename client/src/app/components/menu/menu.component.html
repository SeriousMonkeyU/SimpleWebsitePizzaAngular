<div class="main-holder">
    <div class="content-holder">
        <div *ngFor="let card of cards">
            <mat-card [ngStyle]="{ 'background-color': card.color }" class="spacer">
                <mat-card-header>
                    <mat-card-title>{{ card.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    {{ card.content }}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Add to cart</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
